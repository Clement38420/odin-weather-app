<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Weather App</title>
</head>
<body>
<header>
    <span class="logo">WeatherApp</span>
    <div class="form-container">
        <form id="search-form">
            <input type="search" name="location" id="location-input" aria-label="location search field" placeholder="Search a city">
            <input type="submit" id="submit-input" value="GO!">
        </form>
    </div>
</header>
<main>
    <div class="content disabled">
        <span id="city"></span>
        <div class="infos">
            <div class="general-infos">
                <span id="description"></span>
                <span id="temp"></span>
            </div>
            <div class="spacer"></div>
            <div class="additional-infos">
                <span>Feels like <span id="feelslike"></span></span>
                <span>Wind speed <span id="wind"></span></span>
                <span>Humidity <span id="humidity"></span></span>
            </div>
        </div>

        <img src="about:blank" alt="current conditions gif illustration" class="gif">
    </div>
</main>
</body>
</html>
